spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/recipebook
    username: likey
    password: 123
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect  # Corrected dialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update  # 'update' is for development, 'validate' for production
      show-sql: true  # Enable SQL logging (optional)
    properties:
      hibernate:
        globally_quoted_identifiers: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 1000MB
      max-request-size: 1000MB
  mvc:
    throw-exception-if-no-handler-found: true
    async:
      request-timeout: 3600000
server:
  port: 8080
  error:
    path: /user/error
    whitelabel:
      enabled: false